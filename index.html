<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Display Application</title>
  <style>
    /* Basic CSS for product display */
    .product {
      border: 1px solid #ffffff;
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .loading p {
      font-size: 24px;
    }

    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    
    .navigation button {
      margin: 0 10px;
      padding: 8px 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    
    .navigation button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="product-list"></div>
  <div id="error-message" class="error" style="display: none;">Failed to load product data.</div>
  <div id="loading-message" class="loading">
    <p>Loading...</p>
  </div>
  <div class="navigation">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  
  <script>
    const productList = document.getElementById('product-list');
    const errorMessage = document.getElementById('error-message');
    const loadingMessage = document.getElementById('loading-message');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let products = []; // Array to store products data
    let currentIndex = 0; // Index to track current product

    // Function to display current product
    function displayProduct(index) {
      const product = products[index];
      if (product) {
        // Clear previous product list
        productList.innerHTML = '';

        // Display current product
        const productElement = document.createElement('div');
        productElement.classList.add('product');

        // Product name
        const nameElement = document.createElement('h2');
        nameElement.textContent = product.name;
        productElement.appendChild(nameElement);

        // Product image
        const imageElement = document.createElement('img');
        imageElement.src = product.image;
        imageElement.alt = product.name;
        productElement.appendChild(imageElement);

        // Product price
        const priceElement = document.createElement('p');
        priceElement.textContent = `Price: $${product.price}`;
        productElement.appendChild(priceElement);

        // Product description
        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = product.description;
        productElement.appendChild(descriptionElement);

        productList.appendChild(productElement);
      }
    }

    // Fetch data from API endpoint
    fetch('https://course-api.com/react-store-products')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch product data.');
        }
        return response.json();
      })
      .then(data => {
        // Hide loading message
        loadingMessage.style.display = 'none';
        // Show product list
        productList.style.display = 'block';
        // Store products data
        products = data;
        // Display initial product
        displayProduct(currentIndex);

        // Event listener for previous button
        prevBtn.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + products.length) % products.length;
          displayProduct(currentIndex);
        });

        // Event listener for next button
        nextBtn.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % products.length;
          displayProduct(currentIndex);
        });
      })
      .catch(error => {
        // Hide loading message
        loadingMessage.style.display = 'none';
        // Display error message
        console.error('Error fetching product data:', error);
        errorMessage.style.display = 'block';
      });
  </script>
</body>
</html>
