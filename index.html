<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Display Application</title>
  <style>
    /* Basic CSS for product display */
    .product {
      border: 1px solid #ffffff;
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
    }

    .error {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div id="product-list"></div>
  <div id="error-message" class="error" style="display: none;">Failed to load product data.</div>

  <script>
    const productList = document.getElementById('product-list');
    const errorMessage = document.getElementById('error-message');

    // Fetch data from API endpoint
    fetch('https://course-api.com/react-store-products')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch product data.');
        }
        return response.json();
      })
      .then(data => {
        // Clear error message if data successfully fetched
        errorMessage.style.display = 'none';
        
        // Display each product
        data.forEach(product => {
          const productElement = document.createElement('div');
          productElement.classList.add('product');

          // Product name
          const nameElement = document.createElement('h2');
          nameElement.textContent = product.name;
          productElement.appendChild(nameElement);

          // Product image
          const imageElement = document.createElement('img');
          imageElement.src = product.image;
          imageElement.alt = product.name;
          productElement.appendChild(imageElement);

          // Product price
          const priceElement = document.createElement('p');
          priceElement.textContent = `Price: $${product.price}`;
          productElement.appendChild(priceElement);

          // Product description
          const descriptionElement = document.createElement('p');
          descriptionElement.textContent = product.description;
          productElement.appendChild(descriptionElement);

          productList.appendChild(productElement);
        });
      });
      .catch(error => {
        // Display error message
        console.error('Error fetching product data:', error);
        errorMessage.style.display = 'block';
      });
  </script>
</body>
</html>
